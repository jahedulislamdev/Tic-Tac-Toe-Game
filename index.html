<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap css cdn-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Tic Tac Toe Game</title>
    </head>
    <body class="d-flex mt-3 vw-100 vh-100 align-items-start justify-content-around ">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <p class="title text-center text-light fw-bold ">Tic Tac Toe</p>
                    <div class="main p-3 p-lg-4 p-xl-5 m-auto text-center text-light rounded-3">
                        <div class="game-button mt-2">
                            <div class="row justify-content-around mb-4">
                                <button class="col-4 boxes"></button>
                                <button class="col-4 boxes"></button>
                                <button class="col-4 boxes"></button>
                            </div>
                            <div class="row justify-content-around mb-4">
                                <button class="col-4 boxes"></button>
                                <button class="col-4 boxes"></button>
                                <button class="col-4 boxes"></button>
                            </div>
                            <div class="row justify-content-around">
                                <button class="col-4 boxes"></button>
                                <button class="col-4 boxes"></button>
                                <button class="col-4 boxes"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mt-2 mt-lg-5 ">
                    <div class="result mt-1 mt-lg-5">
                        <div class="winner text-dark mb-3 mx-3 bg-body-tertiary rounded-3 py-2 py-lg-3 text-center"> Game Over : Player <span id="winnerName" class="fw-bold text-uppercase "></span> is winner.</div>
                        <div class="text-dark bg-info-subtle rounded-3 p-3 mx-3 text-center plyersTurn">Player <span id="newTurn" class="text-uppercase me-2">x</span>turn</div>
                        <div class="row">
                            <button type="button" class="col btn btn-warning p-3 m-4 text-center start-game fw-bold">New Game</button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
